name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

permissions:
  actions: read
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Install dependencies
        run: npm ci

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4

      - name: Lint Affected
        run: npx nx affected -t lint --exclude=e-banking-3.0  --parallel=3

      - name: Build Affected
        run: npx nx affected -t build --exclude=e-banking-3.0 --parallel=3
        # run: npx nx run-many --target=build --parallel

      - name: Test Affected
        # run: npx nx run-many --target=test --parallel
        run: npx nx affected -t  test --exclude=e-banking-3.0 --parallel=3

      - name: Sonar Analysis Affected
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npx nx affected -t sonar --exclude=e-banking-3.0 --parallel=3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Images
        if: github.event_name != 'pull_request'
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          TAG: ${{ github.sha }}
        run: npx nx affected -t docker-push --exclude=e-banking-3.0 --parallel=3

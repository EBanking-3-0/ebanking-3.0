# values-prod.yaml for web-app
replicaCount: 1
fullnameOverride: web-app

image:
  repository: khabirhakim/ebanking-frontend
  tag: prod
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
  hosts:
    - host: bank.h4k5.net
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ebanking-frontend-tls
      hosts:
        - bank.h4k5.net

env:
  API_URL: "https://bank-api.h4k5.net/graphql"
  KEYCLOAK_URL: "https://bank-auth.h4k5.net"
  KEYCLOAK_REALM: "ebanking-realm"
  KEYCLOAK_CLIENT_ID: "ebanking-client"

serviceAccount:
  create: true
  name: frontend-web-app-microservice

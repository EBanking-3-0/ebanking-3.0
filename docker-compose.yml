services:
  # ==========================================
  # Infrastructure - Databases & Message Queue
  # ==========================================

  postgres:
    image: postgres:16-alpine
    container_name: ebanking-postgres
    environment:
      POSTGRES_USER: ebanking
      POSTGRES_PASSWORD: ebanking123
      POSTGRES_DB: ebanking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tools/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ebanking-network

  mongodb:
    image: mongo:7
    container_name: ebanking-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ebanking
      MONGO_INITDB_ROOT_PASSWORD: ebanking123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ebanking-network

  redis:
    image: redis:7-alpine
    container_name: ebanking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ebanking-network

  kafka:
    image: apache/kafka:4.1.1
    container_name: ebanking-kafka
    hostname: ebanking-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:29092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    networks:
      - ebanking-network

  # ==========================================
  # Infrastructure - IAM
  # ==========================================

  keycloak:
    build: ./keycloak
    container_name: ebanking-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ebanking
      KC_DB_PASSWORD: ebanking123

    command:
      - start-dev
      - --import-realm

    ports:
      - "8092:8080"

    volumes:
      - ./tools/docker/realm-export.json:/opt/keycloak/data/import/realm-export.json

    depends_on:
      - postgres

    networks:
      - ebanking-network

  # ==========================================
  # Infrastructure - Observability
  # ==========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: ebanking-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./tools/docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - ebanking-network

  grafana:
    image: grafana/grafana:latest
    container_name: ebanking-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ebanking-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ebanking-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ebanking-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ebanking-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - ebanking-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ebanking-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    networks:
      - ebanking-network

  # ==========================================
  # Microservices - Infrastructure
  # ==========================================

  service-discovery:
    build:
      context: ./apps/infrastructure/service-discovery
      dockerfile: Dockerfile
    container_name: ebanking-service-discovery
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - ebanking-network

networks:
  ebanking-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

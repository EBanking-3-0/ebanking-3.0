<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>üè¶ E-Banking 3.0</h1>
      <p>Nx Monorepo Microservices Architecture</p>
    </div>
    <div class="auth-controls">
      @if (!isLoggedIn) {
        <button (click)="login()">Login</button>
      }
      @if (isLoggedIn) {
        <span>Welcome, {{ userProfile?.username }}</span>
        <button (click)="logout()">Logout</button>
      }
    </div>
  </header>

  @if (isLoggedIn) {
    <nav class="app-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        >Users</a
      >
      <a routerLink="/ai-chat" routerLinkActive="active">AI Assistant</a>
    </nav>
  }

  <main class="app-main">
    <router-outlet></router-outlet>
<footer class="text-center p-4 text-gray-500 text-sm">
  <p>&copy; 2026 E-Banking. All rights reserved. (v3.0.1-staging)</p>
</footer>
  </main>

  <footer class="app-footer">
    <p>Built with Angular 19 + GraphQL + Spring Boot + Kafka</p>
  </footer>
</div>

# Test Configuration for Notification Service
# Place this in src/test/resources/application-test.yml

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: notification-test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

# Email Configuration
email:
  smtp:
    host: smtp.gmail.com
    port: 587
    username: test@example.com
    password: test-password
    auth: true
    starttls:
      enable: true
  from: test@example.com

# SMS Configuration (Twilio)
twilio:
  account-sid: test-account-sid
  auth-token: test-auth-token
  from-number: +1234567890

# Template Configuration
template:
  base-path: templates/
  cache-enabled: true
  retry-enabled: true
  max-retries: 3
  retry-delay-millis: 5000

# Logging
logging:
  level:
    com.ebanking.notification: DEBUG
    org.springframework.kafka: DEBUG

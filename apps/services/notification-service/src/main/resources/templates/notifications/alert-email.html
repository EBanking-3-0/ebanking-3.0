<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            background: #ffffff;
            padding: 30px;
            border: 1px solid #e0e0e0;
        }
        .footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-radius: 0 0 10px 10px;
        }
        .alert-box {
            background: #f0f7ff;
            padding: 20px;
            border-left: 4px solid #667eea;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${subject} ?: 'Notification'">Alert Notification</h1>
    </div>
    
    <div class="content">
        <h2 th:text="${alertType} ?: 'Alert'">Alert Type</h2>
        
        <div class="alert-box">
            <p th:text="${message}">Alert message content goes here.</p>
        </div>
        
        <p th:if="${additionalInfo}" th:text="${additionalInfo}">Additional information if available.</p>
        
        <p>Best regards,<br>
        <strong>The E-Banking Team</strong></p>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 E-Banking Platform. All rights reserved.</p>
        <p>This is an automated message, please do not reply to this email.</p>
    </div>
</body>
</html>
